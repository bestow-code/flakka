name: core_entry_store_fake

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - packages/core_common/**
      - packages/core_entry/**
      - packages/core_datastore/core_datastore/**
      - packages/core_datastore/core_entry_store_test/**
      - packages/core_datastore/core_entry_store_fake/**
      - .github/workflows/core_entry_store_fake.yaml

jobs:
  semantic_pull_request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: "**/*.md"
      modified_files_only: false

  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
#    uses: ./.github/workflows/dart_support_package.yaml
    with:
      working_directory: packages/core_datastore/core_entry_store_fake
      min_coverage: 60
