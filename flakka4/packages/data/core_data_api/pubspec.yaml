name: core_data_api
version: 0.1.0-alpha.1
description: Common libraries for flakka core platform
repository: https://github.com/bestow-code/flakka

environment:
  sdk: ^3.2.0

dependencies:
  bloc: ^8.1.2
  core_common:
  core_object:
  directed_graph: ^0.3.9
  freezed_annotation: ^2.2.0
  meta: ^1.9.1
  rxdart: ^0.27.7

dev_dependencies:
  bloc_test:
  build_runner:
  core_data_test:
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  test: ^1.21.0
  very_good_analysis:

index_generator:
  exclude:
    - '**.*.dart'
  indexes:
    - path: lib
      include:
        - src
      docs: Common libraries for core_platform
