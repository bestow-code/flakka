syntax = "proto3";

package acmeapis.tasks.task.entity.task.v1;

import "acmeapis/tasks/v1/entity_ref.proto";
//import "google/type/datetime.proto";
message Collection {
  repeated MapEntry all = 1;
  message MapEntry {
    acmeapis.tasks.v1.EntityRef.Task key = 1;
    Entity value = 2;
  }
  message Entity {
    message TaskReady {
      string label = 1;
    }
    message TaskComplete {
      string label = 1;
      int64 completed_at = 2;
    }
  }
  repeated acmeapis.tasks.v1.EntityRef.Task pending = 2;
}
