syntax = "proto3";

package acmeapis.app1.taskmanager.entity.task.v1;

import "acmeapis/app1/v1/entity_refs.proto";
import "google/protobuf/dart_options.proto";

option (dart_options.imports) = {
  mixins: [
    {
      name: "ApiCollection",
      import_from: 'package:flakka_api/flakka_api.dart'
    },
    {
      name: "ApiMapEntry",
      import_from: 'package:flakka_api/flakka_api.dart'
    },
    {
      name: "ApiEntity",
      import_from: 'package:flakka_api/flakka_api.dart'
    }
  ]
};

message TaskCollection {
  option (dart_options.mixin) = 'ApiCollection';
  message MapEntry {
    option (dart_options.mixin) = 'ApiMapEntry';
    acmeapis.app1.v1.TaskRef key = 1;
    Task value = 2;
  }
  repeated MapEntry all = 1;
  repeated acmeapis.app1.v1.TaskRef pending = 2;
}

message Task {
  option (dart_options.mixin) = 'ApiEntity';
  message TaskReady {
    string label = 1;
  }
  message TaskComplete {
    string label = 1;
    int64 completed_at = 2;
  }
  oneof value {
    TaskReady ready = 1;
    TaskComplete complete = 2;
  }
}

service TaskEntityService {}
