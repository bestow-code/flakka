name: core_loco
version: 0.1.0+2
description: Common libraries for flakka core platform
repository: https://github.com/bestow-code/flakka

environment:
  sdk: ^3.2.0

dependencies:
  core_common:
  core_loco_impl:
  either_dart:
  freezed_annotation: ^2.2.0
  json_annotation:
  meta: ^1.9.1
  rxdart:

dev_dependencies:
  build_runner:
  core_common_test:
  freezed:
  json_serializable:
  test: ^1.21.0
  very_good_analysis:

index_generator:
  exclude:
    - '**.*.dart'
  indexes:
    - path: lib
      include:
        - src
      docs: Common libraries for core_platform
      exports:
        - package: package:core_loco_impl/core_loco_impl.dart
