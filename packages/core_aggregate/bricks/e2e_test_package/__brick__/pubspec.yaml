name: {{ package_name.snakeCase() }}
version: 0.1.0+1
publish_to: none

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  bloc:
  core_aggregate:
  core_aggregate_annotation:
  core_common:
  core_datastore:
  core_datastore_sembast:
  core_data:
  core_application:
  freezed_annotation:
  json_annotation: ^4.8.1
dev_dependencies:
  bloc_test:
  build_runner:
  checks:
  core_aggregate_build:
  freezed:
  json_serializable:
  lints:
  matcher:
  melos: ^3.0.0
  mocktail: ^0.3.0
  test: ^1.19.2
  very_good_analysis:


index_generator:
  exclude:
    - '**.*.dart'
  indexes: []


dependency_overrides:
  core_aggregate:
    path: {{{ packages_rel_path }}}../core_aggregate
  core_aggregate_annotation:
    path: {{{ packages_rel_path }}}../core_aggregate_annotation
  core_aggregate_build:
    path: {{{ packages_rel_path }}}../core_aggregate_build
  core_common:
    path: {{{ packages_rel_path }}}../../core_common
  core_data:
    path: {{{ packages_rel_path }}}../../core_data/core_data
  core_data_test:
    path: {{{ packages_rel_path }}}../../core_data/core_data_test
  core_datastore:
    path: {{{ packages_rel_path }}}../../core_datastore/core_datastore
  core_datastore_sembast:
    path: {{{ packages_rel_path }}}../../core_datastore/core_datastore_sembast
  core_datastore_test:
    path: {{{ packages_rel_path }}}../../core_datastore/core_datastore_test
  core_application:
    path: {{{ packages_rel_path }}}../../core_application/core_application
  core_application_test:
    path: {{{ packages_rel_path }}}../../core_application/core_application_test
