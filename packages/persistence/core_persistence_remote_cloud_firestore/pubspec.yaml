name: core_persistence_remote_cloud_firestore
version: 0.1.0+2
description: A Firestore adapter for core platform's Core Entry Store
repository: https://github.com/bestow-code/flakka

environment:
  sdk: '^3.1.0'
  flutter: '>=3.13.2'

dependencies:
  cloud_firestore: ^4.8.2
  collection: ^1.17.1
  core_common: ^0.1.0+2
  core_object:
  core_persistence_remote:
  firebase_core: ^2.14.0
  flutter:
    sdk: flutter
  freezed_annotation: ^2.2.0
  rxdart: ^0.27.7



dev_dependencies:
  build_runner:
  core_persistence_remote_test:
  get_it:
  injectable:
  injectable_generator:
  fake_cloud_firestore:
  flutter_test:
    sdk: flutter
  freezed:
  integration_test:
    sdk: flutter
  json_serializable:
  very_good_analysis:

index_generator:
  exclude:
    - '**.*.dart'
  indexes:
    - path: lib
      include:
        - src
      docs: Firestore adapter of Core Entry Store
